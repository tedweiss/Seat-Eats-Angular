<!doctype html>
<html>
	<head>
		<title>Comerica Park</title>
		<link rel="stylesheet" type="text/css" href="../css/menu.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<section id="container">
			<header>
				<h1>Seat Eats</h1>
			</header>
			<div id="food" class="hotdogItem">
				<p>Hot Dog</p>
				<p class="price">$5.00</p>
				<div id="input_div">
    		    	<input type="image" name="image" src="../images/minus.png" width="25" id="moins">
    				<input type="image" name="image" src="../images/plus.png" width="25" id="plus">
    				<input type="text" size="3" value="0" id="count">
    			</div>
    		</div>
			<div id="food" class="cheeseburgerItem">
				<p>Cheeseburger</p>
				<p class="price">$7.00</p>
				<div id="input_div">
    		    	<input type="image" name="image" src="../images/minus.png" width="25" id="moins">
    				<input type="image" name="image" src="../images/plus.png" width="25" id="plus">
    				<input type="text" size="3" value="0" id="count">
    			</div>
    		</div>
    		<div id="food" class="hamburgerItem">
				<p>Hamburger</p>
				<p class="price">$6.00</p>
				<div id="input_div">
    		    	<input type="image" name="image" src="../images/minus.png" width="25" id="moins">
    				<input type="image" name="image" src="../images/plus.png" width="25" id="plus">
    				<input type="text" size="3" value="0" id="count">
    			</div>
    		</div>
    		<div id="food" class="frenchFriesItem">
				<p>French Fries</p>
				<p class="price">$5.00</p>
				<div id="input_div">
    		    	<input type="image" name="image" src="../images/minus.png" width="25" id="moins">
    				<input type="image" name="image" src="../images/plus.png" width="25" id="plus">
    				<input type="text" size="3" value="0" id="count">
    			</div>
    		</div>
    	</section>
    	<script src="../js/ordering.js"></script>
	</body>
</html>
